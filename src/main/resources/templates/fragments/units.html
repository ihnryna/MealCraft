<div th:fragment="content">
    <h2 th:text="${title}">Units</h2>

    <a th:href="@{/mealcraft/admin/unit/new}"
       class="mc-table-top-link">
        + Add unit
    </a>

    <div th:if="${errorMessage}" class="mc-error-banner">
        <strong>Error:</strong>
        <span th:text="${errorMessage}"></span>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${data}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td>
                <a th:href="@{|/mealcraft/admin/unit/edit/${u.id}|}"
                   class="mc-table-btn mc-table-btn-secondary">
                    Edit
                </a>
                |
                <form th:action="@{|/mealcraft/admin/unit/delete/${u.id}|}"
                      method="get"
                      style="display:inline;">
                    <button type="submit"
                            class="mc-table-btn mc-table-btn-danger"
                            onclick="return confirm('Are you sure you want to delete this unit?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

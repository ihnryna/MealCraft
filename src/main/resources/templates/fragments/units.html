<div th:fragment="content">
    <h2 th:text="${title}">Users</h2>

    <a th:href="@{/mealcraft/admin/unit/new}">+ Add unit</a>

    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" style="color: red;"></p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${data}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td>
                <a th:href="@{|/mealcraft/admin/unit/edit/${u.id}|}">Edit</a>
                |
                <form th:action="@{|/mealcraft/admin/unit/delete/${u.id}|}"
                      method="get"
                      style="display:inline"
                      onsubmit="return confirm('Are you sure you want to delete this unit?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

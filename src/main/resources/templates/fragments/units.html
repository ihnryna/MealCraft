<div th:fragment="content">
    <h2 th:text="${title}">Users</h2>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${data}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
        </tr>
        </tbody>
    </table>

</div>

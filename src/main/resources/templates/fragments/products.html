<div th:fragment="content">
    <h2 th:text="${title}">Products</h2>

    <div th:if="${errorMessage}" class="mc-error-banner">
        <strong>Error:</strong>
        <span th:text="${errorMessage}"></span>
    </div>

    <a th:with="formAction=${#authorization.expression('hasRole(''ROLE_ADMIN'')')}
               ? '/mealcraft/admin/product/new'
               : '/mealcraft/home/products/create'"
       th:href="@{${formAction}}"
       class="mc-table-top-link">+ Add product</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Default unit</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${data}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.defaultUnitName}"></td>
            <td>
                <img th:if="${p.imageUrl != null}"
                     th:src="${p.imageUrl}"
                     alt="product"
                     height="50">
            </td>
            <td>
                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{|/mealcraft/admin/product/edit/${p.id}|}"
                   class="mc-table-btn mc-table-btn-secondary">
                    Edit
                </a>
                <a th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{|/mealcraft/home/products/edit/${p.id}|}"
                   class="mc-table-btn mc-table-btn-secondary">
                    Edit
                </a>
                |
                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{|/mealcraft/admin/product/delete/${p.id}|}"
                   class="mc-table-btn mc-table-btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>

                <a th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{|/mealcraft/home/products/delete/${p.id}|}"
                   class="mc-table-btn mc-table-btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:fragment="content">
    <h2 th:text="${title}">Statistics</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Day</th>
            <th>New users</th>
            <th>New products</th>
            <th>New recipes</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${data}">
            <td th:text="${#dates.format(s.day, 'yyyy-MM-dd')}"></td>
            <td th:text="${s.newUsersCount}"></td>
            <td th:text="${s.newProductsCount}"></td>
            <td th:text="${s.newRecipesCount}"></td>
        </tr>
        </tbody>
    </table>
</div>

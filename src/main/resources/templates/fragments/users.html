<div th:fragment="content">
    <h2 th:text="${title}">Users</h2>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${data}">
            <td th:text="${u.id}"></td>
            <td>
                <img th:if="${u.avatarUrl != null}"
                     th:src="${u.avatarUrl}"
                     alt="avatar"
                     height="50">
            </td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.role}"></td>
        </tr>
        </tbody>
    </table>
</div>

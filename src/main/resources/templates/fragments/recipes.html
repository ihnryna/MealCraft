<div th:fragment="content">
  <h2 th:text="${title}">Users</h2>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>User owner id</th>
      <th>Base recipe id</th>
      <th>Created</th>
      <th>Image</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="r : ${data}">
      <td th:text="${r.id}"></td>
      <td th:text="${r.name}"></td>
      <td th:text="${r.ownerUserId}"></td>
      <td th:text="${r.baseRecipeId}"></td>
      <td th:text="${r.createdAt}"></td>
      <td>
        <img th:if="${r.imageUrl != null}"
             th:src="${r.imageUrl}"
             alt="product image"
             height="50">
      </td>
    </tr>
    </tbody>
  </table>

</div>

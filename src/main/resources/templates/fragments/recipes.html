<div th:fragment="content">
    <h2 th:text="${title}">Recipes</h2>

    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" style="color: red;"></p>
    </div>

    <a th:with="formAction=${#authorization.expression('hasRole(''ROLE_ADMIN'')')}
               ? '/mealcraft/admin/recipe/new'
               : '/mealcraft/home/recipes/create'"
       th:href="@{${formAction}}">+ Add recipe</a>
    <a th:href="@{/mealcraft/admin/recipe/import}" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">+ Add random recipe</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Created</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="r : ${data}">
            <td th:text="${r.id}"></td>

            <td>
                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{|/mealcraft/admin/recipe/view/${r.id}|}"
                   th:text="${r.name}">Recipe name</a>
                <a th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{|/mealcraft/home/recipes/view/${r.id}|}"
                   th:text="${r.name}">Recipe name</a>
            </td>

            <td th:text="${r.createdAt}"></td>

            <td>
                <img th:if="${r.imageUrl != null}"
                     th:src="${r.imageUrl}"
                     alt="recipe"
                     height="50">
            </td>

            <td>
                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{|/mealcraft/admin/recipe/new-from/${r.id}|}">Create based on</a>
                |
                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{/mealcraft/admin/recipe/edit/{id}(id=${r.id})}">
                    Edit
                </a>
                <a th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{/mealcraft/home/recipes/edit/{id}(id=${r.id})}">
                    Edit
                </a>
                |
                <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                      th:action="@{|/mealcraft/admin/recipe/delete/${r.id}|}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to delete this recipe?');">
                    <button type="submit">Delete</button>
                </form>
                <form th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                      th:action="@{|/mealcraft/home/recipes/delete/${r.id}|}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to delete this recipe?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

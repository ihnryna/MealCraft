<div th:fragment="content">
    <h2 th:text="${title}">Unit</h2>

    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" style="color: red;"></p>
    </div>

    <form th:action="@{/mealcraft/admin/unit}"
          th:object="${unit}"
          method="post">

        <input type="hidden" th:field="*{id}"/>

        <div>
            <label for="name">Unit name:</label>
            <input id="name"
                   type="text"
                   th:field="*{name}"
                   required/>
        </div>

        <div>
            <button type="submit"
                    th:text="${unit.id} == null ? 'Add' : 'Save'">
                Add
            </button>
        </div>
    </form>
</div>

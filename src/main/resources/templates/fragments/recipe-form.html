<div th:fragment="content">
    <h2 th:text="${title}">Create recipe</h2>

    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" style="color: red;"></p>
    </div>

    <form id="recipe-form"
          th:action="@{/mealcraft/admin/recipe}"
          th:object="${recipe}"
          method="post">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{baseRecipeId}">

        <div>
            <label for="name">Recipe name:</label>
            <input id="name"
                   type="text"
                   th:field="*{name}"
                   required>
        </div>

        <div>
            <label for="imageUrl">Image URL:</label>
            <input id="imageUrl"
                   type="text"
                   th:field="*{imageUrl}">
        </div>

        <h3>Ingredients</h3>

        <div id="ingredients-container"
             th:data-initial-count="${recipe.ingredients != null ? recipe.ingredients.size() : 0}">

            <div class="ingredient-row"
                 th:each="ing, iter : *{ingredients}"
                 th:attr="data-index=${iter.index}">

                <input type="hidden"
                       th:name="|ingredients[${iter.index}].id|"
                       th:value="${ing.id}">

                <input type="hidden"
                       th:name="|ingredients[${iter.index}].productId|"
                       th:value="${ing.productId}">

                <label for="productName_0"
                       th:for="|productName_${iter.index}|">
                    Product:
                </label>

                <input id="productName_0"
                       th:id="|productName_${iter.index}|"
                       type="text"
                       class="product-name-input"
                       th:name="|ingredients[${iter.index}].productName|"
                       th:value="${ing.productName}"
                       autocomplete="off"
                       required>

                <ul class="product-suggestions"></ul>

                <label for="amount_0"
                       th:for="|amount_${iter.index}|">
                    Amount:
                </label>
                <input id="amount_0"
                       th:id="|amount_${iter.index}|"
                       type="number"
                       step="0.1"
                       min="0.1"
                       th:name="|ingredients[${iter.index}].amount|"
                       th:value="${ing.amount}"
                       required>

                <div class="ingredient-error" style="color: red;"></div>

                <button type="button" class="remove-ingredient">Remove</button>
            </div>
        </div>

        <button type="button" id="add-ingredient">+ Add ingredient</button>

        <div style="margin-top: 16px;">
            <button type="submit"
                    th:text="${recipe.id} == null ? 'Add' : 'Save'">
                Add
            </button>
        </div>
    </form>

    <script>
        (function () {
            const container = document.getElementById('ingredients-container');
            const form = document.getElementById('recipe-form');

            let ingredientIndex = Number.parseInt(container.dataset.initialCount || '0', 10);
            const addButton = document.getElementById('add-ingredient');

            function createIngredientRow(index) {
                const row = document.createElement('div');
                row.classList.add('ingredient-row');
                row.dataset.index = index;

                row.innerHTML = `
                    <input type="hidden" name="ingredients[${index}].id">
                    <input type="hidden" name="ingredients[${index}].productId">

                    <label for="productName_${index}">Product:</label>
                    <input id="productName_${index}"
                           type="text"
                           class="product-name-input"
                           autocomplete="off"
                           required>

                    <ul class="product-suggestions"></ul>

                    <label for="amount_${index}">Amount:</label>
                    <input id="amount_${index}"
                           type="number"
                           step="0.1"
                           min="0.1"
                           name="ingredients[${index}].amount"
                           required>

                    <div class="ingredient-error" style="color: red;"></div>

                    <button type="button" class="remove-ingredient">Remove</button>
                `;

                return row;
            }

            function getRowElements(row) {
                const nameInput = row.querySelector('.product-name-input');
                const productIdInput = row.querySelector('input[name$=".productId"]');
                const amountInput = row.querySelector('input[name$=".amount"]');
                const errorBox = row.querySelector('.ingredient-error');

                return { nameInput, productIdInput, amountInput, errorBox };
            }

            function readTrimmedValues(nameInput, productIdInput, amountInput) {
                const name = nameInput ? nameInput.value.trim() : '';
                const productId = productIdInput ? productIdInput.value.trim() : '';
                const amountStr = amountInput ? amountInput.value.trim() : '';
                return { name, productId, amountStr };
            }

            function clearError(errorBox) {
                if (errorBox) {
                    errorBox.textContent = '';
                }
            }

            function isRowEmpty(name, productId, amountStr) {
                return name === '' && productId === '' && amountStr === '';
            }

            function isAmountInvalid(amountStr) {
                if (amountStr === '') {
                    return true;
                }
                const amount = Number.parseFloat(amountStr);
                return Number.isNaN(amount) || amount <= 0;
            }

            function setError(errorBox, message) {
                if (errorBox) {
                    errorBox.textContent = message;
                }
            }

            function validateIngredientRow(row) {
                const { nameInput, productIdInput, amountInput, errorBox } = getRowElements(row);

                clearError(errorBox);

                const { name, productId, amountStr } =
                    readTrimmedValues(nameInput, productIdInput, amountInput);

                if (isRowEmpty(name, productId, amountStr)) {
                    return false;
                }

                if (isAmountInvalid(amountStr)) {
                    setError(errorBox, 'Amount must be greater than zero.');
                    return true;
                }

                if (productId === '') {
                    setError(errorBox, 'Please select a product from the list.');
                    return true;
                }

                return false;
            }

            if (ingredientIndex === 0) {
                const firstRow = createIngredientRow(ingredientIndex);
                container.appendChild(firstRow);
                ingredientIndex++;
            }

            addButton.addEventListener('click', function () {
                const row = createIngredientRow(ingredientIndex);
                container.appendChild(row);
                ingredientIndex++;
            });

            container.addEventListener('click', function (e) {
                if (e.target.classList.contains('remove-ingredient')) {
                    const row = e.target.closest('.ingredient-row');
                    if (row) {
                        row.remove();
                    }
                }
            });

            container.addEventListener('input', function (e) {
                if (e.target.classList.contains('product-name-input')) {
                    const input = e.target;
                    const row = input.closest('.ingredient-row');
                    const suggestionsList = row.querySelector('.product-suggestions');
                    const query = input.value.trim();

                    const productIdInput = row.querySelector('input[name$=".productId"]');
                    const errorBox = row.querySelector('.ingredient-error');

                    if (productIdInput) {
                        productIdInput.value = '';
                    }
                    clearError(errorBox);

                    if (query.length < 1) {
                        suggestionsList.innerHTML = '';
                        return;
                    }

                    fetch(`/mealcraft/admin/recipe/product-suggestions?query=` + encodeURIComponent(query))
                        .then(response => response.json())
                        .then(products => {
                            suggestionsList.innerHTML = '';
                            for (const p of products) {
                                const li = document.createElement('li');
                                li.textContent = p.name + ' (' + p.defaultUnitName + ')';
                                li.dataset.productId = p.id;
                                li.classList.add('suggestion-item');
                                suggestionsList.appendChild(li);
                            }
                        })
                        .catch(err => {
                            console.error('Error loading product suggestions', err);
                        });
                }
            });

            container.addEventListener('click', function (e) {
                if (e.target.classList.contains('suggestion-item')) {
                    const li = e.target;
                    const row = li.closest('.ingredient-row');
                    const input = row.querySelector('.product-name-input');
                    const productIdInput = row.querySelector('input[name$=".productId"]');
                    const suggestionsList = row.querySelector('.product-suggestions');
                    const errorBox = row.querySelector('.ingredient-error');

                    input.value = li.textContent;
                    productIdInput.value = li.dataset.productId;

                    clearError(errorBox);
                    suggestionsList.innerHTML = '';
                }
            });

            form.addEventListener('submit', function (e) {
                const rows = container.querySelectorAll('.ingredient-row');
                let hasError = false;

                for (const row of rows) {
                    if (validateIngredientRow(row)) {
                        hasError = true;
                    }
                }

                if (hasError) {
                    e.preventDefault();
                }
            });

        })();
    </script>

    <style>
        .ingredient-row {
            margin-bottom: 8px;
            position: relative;
        }

        .product-suggestions {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            max-height: 120px;
            overflow-y: auto;
            position: absolute;
            background: white;
            z-index: 10;
        }

        .product-suggestions .suggestion-item {
            padding: 4px 8px;
            cursor: pointer;
        }

        .product-suggestions .suggestion-item:hover {
            background-color: #eee;
        }
    </style>
</div>

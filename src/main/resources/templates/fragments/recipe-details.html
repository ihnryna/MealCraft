<div th:fragment="content">
  <h2 th:text="${recipe.name}">Recipe details</h2>

  <p>
    <strong>Created:</strong>
    <span th:text="${recipe.createdAt}"></span>
  </p>

  <p>
    <strong>Owner:</strong>
    <span th:if="${recipe.ownerUserId != null}"
          th:text="${recipe.ownerUserId}">
      1
    </span>
    <span th:if="${recipe.ownerUserId == null}">
      Public recipe
    </span>
  </p>

  <p>
    <strong>Created based on:</strong>
    <span th:if="${recipe.baseRecipeId == null}">
      Original recipe
    </span>
    <span th:if="${recipe.baseRecipeId != null}">
      Recipe #
      <span th:text="${recipe.baseRecipeId}">0</span>
    </span>
  </p>

  <p><strong>Image:</strong>
    <img th:if="${recipe.imageUrl != null}"
         th:src="${recipe.imageUrl}"
         alt="recipe image"
         height="100">
  </p>

  <h3>Ingredients</h3>
  <table class="table">
    <thead>
    <tr>
      <th>Product</th>
      <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ing : ${recipe.ingredients}">
      <td th:text="${ing.productName}">Product name</td>
      <td th:text="${ing.amount}">Amount</td>
    </tr>
    </tbody>
  </table>
</div>

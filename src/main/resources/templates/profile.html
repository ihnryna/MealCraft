<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'MealCraft'">MealCraft</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/profile-layout.css">
    <link rel="stylesheet" href="/css/form.css">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
</head>
<body th:data-premium-color="${session.themeColor} ?: '#222'">
<div class="layout">
    <header th:replace="~{fragments/header :: header}"></header>
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
    <main class="content">
        <div th:replace="${fragmentToLoad}"></div>
    </main>
    <script>
        document.documentElement.style.setProperty(
            "--premium-color",
            document.body.dataset.premiumColor
        );
    </script>
</div>
</body>
</html>

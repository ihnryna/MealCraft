<div th:fragment="content">
    <div class="mc-form-wrapper">
        <div class="mc-form">
            <h2 class="mc-form-title">Find Recipes by Available Products</h2>
            <p class="mc-form-subtitle">
                Add the products you have available, and we'll show you recipes you can make!
            </p>

            <div class="craft-container">
                <div id="SearchFields" class="search-section">
                    <div id="products-container">
                        <div class="product-row">
                            <label>Product:</label>
                            <input type="text" class="product-name-input mc-input" autocomplete="off"
                                   placeholder="Start typing product name...">
                            <ul class="product-suggestions"></ul>
                            <button type="button" class="remove-product mc-btn mc-btn-danger">Remove</button>
                        </div>
                    </div>

                    <div class="search-actions">
                        <button type="button" id="add-product" class="mc-btn">+ Add Product</button>
                        <button type="button" id="search-recipes" class="mc-btn">Search Recipes</button>
                        <button type="button" id="clear-all" class="mc-btn mc-btn-secondary">Clear All</button>
                    </div>
                </div>

                <div id="OfferedMeals" class="recipes-section">
                    <h3 class="recipes-title">Available Recipes</h3>
                    <div id="recipes-container">
                        <p class="no-recipes">Add some products above and click "Search Recipes" to find what you can cook!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const productsContainer = document.getElementById('products-container');
            const addProductBtn = document.getElementById('add-product');
            const searchBtn = document.getElementById('search-recipes');
            const clearBtn = document.getElementById('clear-all');
            const recipesContainer = document.getElementById('recipes-container');

            let productIndex = 1;
            let selectedProducts = new Set();

            function createProductRow(index) {
                const row = document.createElement('div');
                row.classList.add('product-row');

                row.innerHTML = `
                    <label>Product:</label>
                    <input type="text" class="product-name-input mc-input" autocomplete="off"
                           placeholder="Start typing product name...">
                    <ul class="product-suggestions"></ul>
                    <button type="button" class="remove-product mc-btn mc-btn-danger">Remove</button>
                `;

                return row;
            }

            addProductBtn.addEventListener('click', function () {
                const row = createProductRow(productIndex);
                productsContainer.appendChild(row);
                productIndex++;
            });

            productsContainer.addEventListener('click', function (e) {
                if (e.target.classList.contains('remove-product')) {
                    const row = e.target.closest('.product-row');
                    const input = row.querySelector('.product-name-input');
                    const productName = input.value.trim();

                    if (productName) {
                        selectedProducts.delete(productName);
                    }

                    if (productsContainer.children.length > 1) {
                        row.remove();
                    } else {
                        input.value = '';
                        row.querySelector('.product-suggestions').innerHTML = '';
                    }
                }
            });

            let searchTimeouts = new Map();

            function performProductSearch(input, row, query) {
                const suggestionsList = row.querySelector('.product-suggestions');

                if (query.length < 1) {
                    suggestionsList.innerHTML = '';
                    return;
                }

                fetch(`/products/search?prefix=` + encodeURIComponent(query))
                    .then(response => response.json())
                    .then(products => {
                        suggestionsList.innerHTML = '';
                        if (products && products.length > 0) {
                            products.forEach(p => {
                                const li = document.createElement('li');
                                li.textContent = p.name + (p.defaultUnitName ? ' (' + p.defaultUnitName + ')' : '');
                                li.dataset.productName = p.name;
                                li.classList.add('suggestion-item');
                                suggestionsList.appendChild(li);
                            });
                        } else {
                            const li = document.createElement('li');
                            li.textContent = 'No products found';
                            li.classList.add('no-suggestions');
                            suggestionsList.appendChild(li);
                        }
                    })
                    .catch(err => {
                        console.error('Error loading product suggestions', err);
                        suggestionsList.innerHTML = '<li class="error-suggestion">Error loading suggestions</li>';
                    });
            }

            productsContainer.addEventListener('input', function (e) {
                if (e.target.classList.contains('product-name-input')) {
                    const input = e.target;
                    const row = input.closest('.product-row');
                    const query = input.value.trim();
                    const inputId = input.dataset.inputId || Math.random().toString(36).substr(2, 9);

                    if (!input.dataset.inputId) {
                        input.dataset.inputId = inputId;
                    }

                    input.classList.add('typing');

                    if (searchTimeouts.has(inputId)) {
                        clearTimeout(searchTimeouts.get(inputId));
                    }

                    const currentValue = input.value.trim();
                    if (!currentValue || !selectedProducts.has(currentValue)) {
                        Array.from(selectedProducts).forEach(product => {
                            if (input.dataset.lastSelected === product) {
                                selectedProducts.delete(product);
                                input.dataset.lastSelected = '';
                            }
                        });
                    }

                    const timeoutId = setTimeout(() => {
                        input.classList.remove('typing');
                        performProductSearch(input, row, query);
                        searchTimeouts.delete(inputId);
                    }, 300);

                    searchTimeouts.set(inputId, timeoutId);
                }
            });

            productsContainer.addEventListener('keyup', function (e) {
                if (e.target.classList.contains('product-name-input')) {
                    const input = e.target;
                    const row = input.closest('.product-row');
                    const suggestionsList = row.querySelector('.product-suggestions');
                    const query = input.value.trim();

                    if (query.length === 0) {
                        suggestionsList.innerHTML = '';
                        if (input.dataset.lastSelected) {
                            selectedProducts.delete(input.dataset.lastSelected);
                            input.dataset.lastSelected = '';
                        }
                    }
                }
            });

            productsContainer.addEventListener('keydown', function (e) {
                if (e.target.classList.contains('product-name-input')) {
                    const input = e.target;
                    const row = input.closest('.product-row');
                    const suggestionsList = row.querySelector('.product-suggestions');
                    const suggestions = suggestionsList.querySelectorAll('.suggestion-item:not(.no-suggestions):not(.error-suggestion)');

                    let currentIndex = Array.from(suggestions).findIndex(item => item.classList.contains('highlighted'));

                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (suggestions.length > 0) {
                            if (currentIndex >= 0) {
                                suggestions[currentIndex].classList.remove('highlighted');
                            }
                            currentIndex = (currentIndex + 1) % suggestions.length;
                            suggestions[currentIndex].classList.add('highlighted');
                        }
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (suggestions.length > 0) {
                            if (currentIndex >= 0) {
                                suggestions[currentIndex].classList.remove('highlighted');
                            }
                            currentIndex = currentIndex <= 0 ? suggestions.length - 1 : currentIndex - 1;
                            suggestions[currentIndex].classList.add('highlighted');
                        }
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        if (currentIndex >= 0 && suggestions[currentIndex]) {
                            suggestions[currentIndex].click();
                        }
                    } else if (e.key === 'Escape') {
                        suggestionsList.innerHTML = '';
                    }
                }
            });

            productsContainer.addEventListener('click', function (e) {
                if (e.target.classList.contains('suggestion-item') &&
                    !e.target.classList.contains('no-suggestions') &&
                    !e.target.classList.contains('error-suggestion')) {

                    const li = e.target;
                    const row = li.closest('.product-row');
                    const input = row.querySelector('.product-name-input');
                    const suggestionsList = row.querySelector('.product-suggestions');
                    const productName = li.dataset.productName;

                    if (input.dataset.lastSelected) {
                        selectedProducts.delete(input.dataset.lastSelected);
                    }

                    input.value = productName;
                    input.dataset.lastSelected = productName;
                    selectedProducts.add(productName);
                    suggestionsList.innerHTML = '';

                    input.classList.add('selected-product');
                    setTimeout(() => input.classList.remove('selected-product'), 1000);
                }
            });

            searchBtn.addEventListener('click', function () {
                const productInputs = productsContainer.querySelectorAll('.product-name-input');
                const products = [];

                productInputs.forEach(input => {
                    const value = input.value.trim();
                    if (value && input.dataset.lastSelected) {
                        products.push(input.dataset.lastSelected);
                    }
                });

                if (products.length === 0) {
                    recipesContainer.innerHTML = '<p class="no-recipes">Please select products from the suggestions to search for recipes.</p>';
                    return;
                }

                recipesContainer.innerHTML = '<p class="loading">Searching for recipes...</p>';

                const queryParams = products.map(p => 'products=' + encodeURIComponent(p)).join('&');

                fetch(`/recipes/search?${queryParams}`)
                    .then(response => response.json())
                    .then(recipes => {
                        displayRecipes(recipes);
                    })
                    .catch(err => {
                        console.error('Error searching recipes:', err);
                        recipesContainer.innerHTML = '<p class="error">Error searching for recipes. Please try again.</p>';
                    });
            });

            clearBtn.addEventListener('click', function () {
                const inputs = productsContainer.querySelectorAll('.product-name-input');
                inputs.forEach(input => {
                    input.value = '';
                    const suggestionsList = input.closest('.product-row').querySelector('.product-suggestions');
                    suggestionsList.innerHTML = '';
                });
                selectedProducts.clear();
                recipesContainer.innerHTML = '<p class="no-recipes">Add some products above and click "Search Recipes" to find what you can cook!</p>';
            });

            function displayRecipes(recipes) {
                if (recipes.length === 0) {
                    recipesContainer.innerHTML = '<p class="no-recipes">No recipes found with the selected products. Try adding more products or different ones!</p>';
                    return;
                }

                let html = '<div class="recipe-grid">';
                recipes.forEach(recipe => {
                    const ingredientsList = recipe.ingredients.map(ing =>
                        `${ing.productName} (${ing.amount})`
                    ).join(', ');

                    html += `
                        <div class="recipe-card" data-recipe-id="${recipe.id}">
                            <div class="recipe-image">
                                ${recipe.imageUrl ?
                        `<img src="${recipe.imageUrl}" alt="${recipe.name}" onerror="this.style.display='none'">` :
                        '<div class="no-image">üìñ</div>'
                    }
                            </div>
                            <div class="recipe-info">
                                <h3 class="recipe-name">${recipe.name}</h3>
                                <p class="recipe-ingredients">Ingredients: ${ingredientsList}</p>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';

                recipesContainer.innerHTML = html;
            }
        })();
    </script>

    <style>
        :root {
            --mc-bg: #f3f0e4;
            --mc-panel: #fdfbf3;
            --mc-border: #3b3b3b;
            --mc-border-soft: #9c8d75;
            --mc-green: #4caf50;
            --mc-green-dark: #357a38;
            --mc-red: #d32f2f;
            --mc-red-dark: #9a0007;
            --mc-gray: #6c757d;
        }

        .mc-form-wrapper {
            width: 100%;
            max-width: 1000px;
            margin: 1.5rem auto;
            padding: 0.5rem;
            background: var(--mc-bg);
            border: 3px solid var(--mc-border);
            box-shadow: 4px 4px 0 #1e1e1e;
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
            transform-origin: center top;
        }

        .mc-form-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 6px 6px 0 #1e1e1e;
        }

        .mc-form {
            border: 3px solid var(--mc-border-soft);
            background: var(--mc-panel);
            padding: 1.2rem;
            box-shadow: inset 0 0 0 2px #e0d3b8;
            font-family: 'Public Pixel', sans-serif;
            font-size: 0.85rem;
        }

        .mc-form-title {
            font-family: 'Public Pixel', sans-serif;
            font-size: 1.1rem;
            margin: 0 0 0.75rem 0;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .mc-form-subtitle {
            margin: 0 0 1rem 0;
            font-family: 'Public Pixel', sans-serif;
            font-size: 0.75rem;
        }

        .mc-input {
            padding: 0.45rem 0.5rem;
            border: 3px solid var(--mc-border-soft);
            background: #faf7ee;
            border-radius: 0;
            font-family: 'Public Pixel', sans-serif;
            font-size: 0.85rem;
            min-width: 0;
            outline: none;
            transition: transform 0.1s ease-out,
            border-color 0.1s ease-out,
            box-shadow 0.1s ease-out,
            background 0.1s ease-out;
            transform-origin: center top;
        }

        .mc-input:hover {
            box-shadow: 2px 2px 0 #b0a082;
        }

        .mc-input:focus {
            border-color: var(--mc-green);
            background: #f6fff4;
            box-shadow: 2px 2px 0 #2e7d32;
            transform: scaleY(1.03);
        }

        .mc-btn {
            background: var(--mc-green);
            color: #fff;
            border: 3px solid var(--mc-border);
            padding: 0.4rem 1rem;
            border-radius: 0;
            cursor: pointer;
            font-family: 'Public Pixel', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 3px 3px 0 #1e1e1e;
            transition: transform 0.05s ease-out,
            box-shadow 0.05s ease-out,
            background 0.1s ease-out;
        }

        .mc-btn:hover {
            background: var(--mc-green-dark);
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 #1e1e1e;
        }

        .mc-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 #1e1e1e;
        }

        .mc-btn-secondary {
            background: var(--mc-gray);
        }

        .mc-btn-secondary:hover {
            background: #545b62;
        }

        .mc-btn-danger {
            background: var(--mc-red);
        }

        .mc-btn-danger:hover {
            background: var(--mc-red-dark);
        }

        .craft-container {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .search-section {
            flex: 1;
            max-width: 420px;
            border-right: 3px solid var(--mc-border-soft);
            padding-right: 1rem;
        }

        .recipes-section {
            flex: 1.4;
            padding-left: 1rem;
        }

        .recipes-title {
            margin: 0 0 0.75rem 0;
            font-family: 'Public Pixel', sans-serif;
            font-size: 0.95rem;
        }

        .search-actions {
            margin-top: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .product-row {
            margin-bottom: 0.75rem;
            position: relative;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 0.4rem;
            align-items: center;
        }

        .product-row label {
            font-family: 'Public Pixel', sans-serif;
            font-size: 0.75rem;
        }

        .product-name-input {
            width: 100%;
            box-sizing: border-box;
        }

        .product-suggestions {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 3px solid var(--mc-border-soft);
            max-height: 140px;
            overflow-y: auto;
            position: absolute;
            background: #ffffff;
            z-index: 10;
            left: 80px;
            right: 95px;
            top: calc(100% + 3px);
            box-shadow: 3px 3px 0 #1e1e1e;
        }

        /* —Å—Ö–æ–≤–∞—Ç–∏ —Å–∫—Ä–æ–ª–±–∞—Ä, —â–æ–± –Ω–µ –±—É–ª–æ ¬´–ø–æ–ª–æ—Å–æ–∫¬ª */
        .product-suggestions::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        .product-suggestions {
            scrollbar-width: none;
        }

        .suggestion-item,
        .no-suggestions,
        .error-suggestion {
            padding: 0.35rem 0.5rem;
            font-family: 'Public Pixel', sans-serif;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .no-suggestions,
        .error-suggestion {
            cursor: default;
            font-style: italic;
        }

        .error-suggestion {
            color: var(--mc-red-dark);
        }

        .suggestion-item:hover,
        .suggestion-item.highlighted {
            background-color: #e0d3b8;
        }

        .selected-product {
            border-color: var(--mc-green) !important;
            background-color: #f6fff4;
        }

        .product-name-input.typing {
            border-color: var(--mc-green);
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1rem;
        }

        .recipe-card {
            border: 3px solid var(--mc-border-soft);
            background: #faf7ee;
            box-shadow: 3px 3px 0 #1e1e1e;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        }

        .recipe-card:hover {
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0 #1e1e1e;
        }

        .recipe-image {
            height: 130px;
            overflow: hidden;
            background: #e0d3b8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recipe-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-image {
            font-size: 2.4rem;
            color: #333;
        }

        .recipe-info {
            padding: 0.7rem 0.8rem 0.8rem;
        }

        .recipe-name {
            font-family: 'Public Pixel', sans-serif;
            font-size: 0.9rem;
            margin: 0 0 0.4rem 0;
        }

        .recipe-ingredients {
            font-family: 'Public Pixel', sans-serif;
            font-size: 0.7rem;
            margin: 0;
            line-height: 1.4;
        }

        .no-recipes,
        .loading,
        .error {
            text-align: center;
            padding: 1.2rem 0.5rem;
            font-family: 'Public Pixel', sans-serif;
            font-size: 0.75rem;
        }

        .error {
            color: var(--mc-red-dark);
        }

        @media (max-width: 768px) {
            .mc-form-wrapper {
                margin: 1rem;
                box-shadow: 3px 3px 0 #1e1e1e;
            }

            .mc-form {
                padding: 0.9rem;
            }

            .craft-container {
                flex-direction: column;
            }

            .search-section {
                max-width: none;
                border-right: none;
                border-bottom: 3px solid var(--mc-border-soft);
                padding-right: 0;
                padding-bottom: 0.75rem;
                margin-bottom: 0.75rem;
            }

            .recipes-section {
                padding-left: 0;
            }

            .product-suggestions {
                left: 0;
                right: 0;
            }

            .search-actions {
                flex-direction: column;
            }

            .mc-btn {
                width: 100%;
            }
        }
    </style>
</div>

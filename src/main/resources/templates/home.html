<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'MealCraft'">MealCraft</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/calendar.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Font -->
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
</head>
<body th:data-premium-color="${session.themeColor} ?: '#222'">
<div class="layout">

    <!-- Header -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- Sidebar -->
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Main Content -->
    <main class="content">
        <h1 th:text="${month}">Month</h1>
        <table class="calendar">
            <thead>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="week : ${weeks}">
                <td th:each="day : ${week}"
                    th:text="${day != null ? day.dayOfMonth : ''}"
                    th:classappend="${day != null && day.equals(T(java.time.LocalDate).now()) ? 'today' : ''}">
                </td>
            </tr>
            </tbody>
        </table>
    </main>


    <script>
        document.documentElement.style.setProperty(
            "--premium-color",
            document.body.dataset.premiumColor
        );
    </script>
</div>
</body>
</html>
